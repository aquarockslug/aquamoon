# ROCKS.NVIM

# non nvim rocks
[rocks]
# TODO put this in a seperate file
# luaposix = "36.3"
microlight = "1.0"
tinytoml = "0.0.4"
catppuccin = "0.1.0"
inifile = "1.1"
warna = "0.3.5"

# CONFIG
[config]
colorscheme = "moonfly"

[config.options]
autochdir = true
background = "dark" # TODO create keybind and lua script to control this
clipboard = "unnamedplus"
cmdheight = 0
laststatus = 1
number = true
numberwidth = 3
relativenumber = true
scrolloff = 10000
showtabline = 0
signcolumn = "no"
termguicolors = true
smoothscroll = true
winborder = "rounded"
visualbell = true

# PLUGINS
[plugins]
"dracula.nvim" = "scm"
"feed.nvim" = "2.19.0"
