# LUAROCKS

[config]
# TODO use a lua toml api for all settings
colorscheme = "moonfly"

[config.options]
background = "dark"
clipboard = "unnamedplus" # allows neovim to access the system clipboard
autochdir = true
cmdheight = 0
laststatus = 1
number = true
numberwidth = 3
relativenumber = true
scrolloff = 10000
signcolumn = "no"
showtabline = 0

[rocks]
# TODO put this in a seperate file
# TODO use lua 5.4 for non nvim rocks?
# luaposix = "36.3"
microlight = "1.0"
tinytoml = "0.0.4"

