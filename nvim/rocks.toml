
# TODO have settings.lua get the theme from here by default
# TODO use a lua toml api for all settings
[config]
colorscheme = "sweetie"

[config.options]
clipboard = "unnamedplus" # allows neovim to access the system clipboard
autochdir = true
cmdheight = 0
laststatus = 1
number = true
numberwidth = 3
relativenumber = true
scrolloff = 10000
signcolumn = "no"
showtabline = 0

